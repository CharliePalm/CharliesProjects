<!DOCTYPE html>
<link rel='stylesheet' href="style/style.css"/>
<script src="/socket.io/socket.io.js"></script>

<body>
  <div class='container'>

    <h id='gameID'>Your game ID is:
      <p1 id=idCode></p1>
    </h>
    <div id='front'>
      <h1 id='top'>waiting for players</h1>
      <p1 id='sub'></p1>
    </div>
      <div class='nameDiv'>
        <p2 id='nameLabel'>currently we have:<br></p2>
        <p3 id="names"></p3>
      </div>
      <p4><br>
        <button id ='everyone' onClick="gameStart()">everyone&apos;s in</button>
      </p4>
    <div1 class='choices'>
      <div1 id='second'>
        <p id='postChoice'></p>
      </div1>

      <p id='vote'></p>

      <div2 id='pres'>
        <p id='cpick'></p>
      </div2>

      <div3 id='parentOfChoice'>
        <p id='choice'></p>
      </div3>

      <div id='cardContainer'>
      <h5 id='cards'></h5>
        <p1 id='card1'></p1>
        <p1 id='card2'></p1>
        <p1 id='card3'></p1>
      </div>
      <h8 id='powerAction'></h7>
    </div1>


    <div2 id='score'>

      <h6 id='fascists'>
        <p1 id='f'></p1>
      </h6>

      <h7 class='score'>
        <p1 id='l'></p1>
      </h7>

    </div2>
  </div>
 </body>
 <script type='test/javascript' src='client.js'></script>
